{% extends 'base_page.html' %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/Login.css') }}">
{% endblock %}

{% block content %}
<div id="g_id_onload"
    data-client_id="77414351632-v3naq3pbs4fn8cg2gcr0gk2gs9uvf0j9.apps.googleusercontent.com"
    data-callback="handleCredentialResponse">
    <div class="g_id_signin" data-type="standard"></div>
    <div style="width: 100%; height: 20px; border-bottom: 2px solid rgb(27, 27, 27); text-align: center">
        <span style="font-size: 20px; background-color: #333; padding: 20px 10px; color:rgb(27, 27, 27)">
          or
        </span>
      </div>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="password" placeholder="Password">
    <button type="submit" id="login-button">Login and Continue</button>
    <a id="register" href="Register.html">DON'T HAVE AN ACCOUNT?</a>
</div>
{% endblock %}
